{% extends 'main.html' %}

{% block content %}
{% if eventObj.eventstatus == 'done' %}
    <p>you already completed this offer!</p>
{% elif eventObj.eventstatus == 'canceled' %}
    <p>you canceled this offer!</p>
{% else %}
    <form action="" method="POST" enctype="multipart/form-data" action="/foo/">
        {{eventObj.title}}
        {% csrf_token %}
        {{form.as_table}}
        <input type="submit" value="Send">
    </form>
{% endif %}

{% endblock %}
