<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Finde</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
	/* Custom style */
    .navbar{
        margin-bottom: 1rem;
    }
</style>
</head>
<body>
<div class="m-4">	
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Finde</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse2">
                <div class="navbar-nav">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'createevent' %}" class="nav-item nav-link active">Create an Event</a>
                    <a href="{% url 'account' %}" class="nav-item nav-link active">Account</a>
                    <a href="/logout" class="nav-item nav-link active">Logout</a>
                    {% endif %}
                    
                </div>
                <form class="d-flex ms-auto" method="get" action="{% url 'events' %}">
                    <input type="text" class="form-control me-sm-2" value="{{search_query}}" placeholder="Search" name="search_query">
                    <button type="submit" class="btn btn-outline-light">Search</button>
                </form>
            </div>
        </div>        
    </nav>
</div>
</body>
</html>
